<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <link rel="stylesheet" href="../css/estilo.css">

<body>
  <div class="container">
    <br><br>
    <center><img class="caos-center" src="../img/FE5F8C41-DB9E-4C65-9427-29E358F782EF.jpg" alt=""></center>
    <br><br>
      <center><h4>Inicio Sesión</h4></center>
      <div class="mb-3">
        <label for="correo" class="form-label" >Correo electrónico:</label>
        <input
          type="email"
          class="form-control"
          id="correo"
          name="correo"
          required
          placeholder="ejemplo@gmail.com"
        />
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          placeholder="**********"
        />
      </div>
      <center><h6>¿No tienes cuenta?</h6>
      <a href="/registroUsuario.html">Registrate</a></center>
      <br>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit" id="enviar">
          Iniciar Sesión
        </button>
      </div>
  </div>
